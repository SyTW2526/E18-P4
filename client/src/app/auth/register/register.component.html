<div class="auth-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Crear Cuenta</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

        <mat-form-field appearance="fill">
          <mat-label>Nombre de Usuario</mat-label>
          <input matInput formControlName="username" type="text">
          <mat-error *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched">El nombre debe tener al menos 3 caracteres.</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email">
          <mat-error *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">Por favor, introduce un email válido.</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Contraseña</mat-label>
          <input matInput formControlName="password" type="password">
          <mat-error *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">La contraseña debe tener al menos 6 caracteres.</mat-error>
        </mat-form-field>

        <div *ngIf="error" style="color:#b00020;margin-bottom:8px">{{ error }}</div>

        <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid || loading">
          {{ loading ? 'Registrando...' : 'Registrarse' }}
        </button>

      </form>
    </mat-card-content>
    <mat-card-actions>
      <a routerLink="/login">¿Ya tienes cuenta? Inicia sesión</a>
    </mat-card-actions>
  </mat-card>
</div>
